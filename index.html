<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Lista Ordenada em HTML. </title>
</head>
<body>
    
    <h2>Listas Ordenadas.</h2>
    <hr>

<ol>
    <li>Amarelo</li>
    <li>Verde</li>
    <li>Azul</li>
</ol>    
     
<ol type="A">
    <li>Amarelo</li>
    <li>Verde</li>
    <li>Azul</li>
</ol>
<ol type="a">
    <li>Amarelo</li>
    <li>Verde</li>
    <li>Azul</li>
</ol>
<ol type="I">
    <li>Amarelo</li>
    <li>Verde</li>
    <li>Azul</li>
</ol>
<ol type="i">
    <li>Amarelo</li>
    <li>Verde</li>
    <li>Azul</li>
</ol>
</body>
</html>
